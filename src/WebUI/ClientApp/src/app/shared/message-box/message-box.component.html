<div [dir]="dir">
    <h2 [style]='dir == "rtl" ? "text-align: right;": ""' mat-dialog-title>
        {{options.title | translate}}
    </h2>
    <mat-dialog-content>
        <div class="">
            <h3 [style]='dir == "rtl" ? "text-align: right;": ""'>
                {{ options.message | translate}}
            </h3>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-raised-button *ngIf='!options.isNotification' [mat-dialog-close]='false'>{{'dialogActions.no' | translate}}</button>
        <button type="button" mat-raised-button color='primary' *ngIf='options.isNotification' [mat-dialog-close]='true'>{{'dialogActions.ok' | translate}}</button>
        <button type="button" mat-raised-button color='primary' *ngIf='!options.isNotification' [mat-dialog-close]='true'>{{'dialogActions.yes' | translate}}</button>
    </mat-dialog-actions>
</div>
