<form [formGroup]='formGroup' (ngSubmit)='onSubmit()'>
    <div [dir]="dir">
        <h2 [style]='dir == "rtl" ? "text-align: right;": ""' mat-dialog-title>
            {{'dialogTitles.newSmsMessage' | translate}}
        </h2>
        <mat-dialog-content>
            <div class="container" fxLayout="column">
                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field [dir]="dir" appearance="outline" fxFlex>
                        <mat-label> {{ 'models.smsmessage.title' | translate}}</mat-label>
                        <input matInput autocomplete="off" formControlName='title'>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutGap="10px">

                    <mat-form-field [dir]="dir" appearance="outline" fxFlex>
                        <mat-label> {{ 'models.smsmessage.text' | translate}}</mat-label>
                        <textarea #message matInput formControlName='text'></textarea>
                        <mat-hint>{{message.value?.length}}</mat-hint>
                        <mat-error *ngIf="formGroup.controls['text'].hasError('maxlength')">طول الرسالة يجب ان يكون 70 حرف او اقل</mat-error>
                    </mat-form-field>

                </div>
            </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button type="button" mat-raised-button mat-dialog-close>{{'dialogActions.cancel' | translate}}</button>
            <button type="submit" mat-raised-button color='primary' [disabled]='formGroup.invalid'>
                {{ (data.id ? 'dialogActions.save' : 'dialogActions.add') | translate}} </button>
        </mat-dialog-actions>
    </div>
</form>
