<div class="col form-group">
    <label for="field" class="text-danger">Field:</label>
    <select id="field" class="form-control" data-width="100%" multiple="multiple">
        <option></option>
    </select>
</div>
<hr />

<form class="form-horizontal" [formGroup]='formGroup' (ngSubmit)="onSubmit()">

    <div class="col form-group has-danger" [hidden]='formGroup.controls.orderid.disabled'>
        <label for="orderid">Order OID:</label>
        <input type="text" id="orderid" class="form-control" autocomplete="off" formControlName="orderid">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.customer.disabled'>
        <label for="customer">Client Name:</label>
        <input type="text" id="customer" class="form-control" autocomplete="off" formControlName="customer">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.primaryPhone.disabled'>
        <label for="primaryPhone">Primary Phone:</label>
        <input type="number" id="primaryPhone" class="form-control" autocomplete="off" formControlName="primaryPhone">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.secondaryPhone.disabled'>
        <label for="secondaryPhone">Secondary Phone:</label>
        <input type="number" id="secondaryPhone" class="form-control" autocomplete="off" formControlName="secondaryPhone">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.region.disabled'>
        <label for="region" class="text-danger">Region:</label>
        <select id="region" class="form-control" data-tags="true" data-width="100%">
            <option></option>
            <option>البحيرة - رشيد</option>
            <option>البحيرة - ادكو</option>
            <option>كفر الشيخ - مطوبس</option>
        </select>
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.product.disabled'>
        <label for="product">Product:</label>
        <select id="product" class="form-control" data-tags="true" data-width="100%">
            <option></option>
            <option>ثلاجة</option>
            <option>غسالة</option>
        </select>
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.model.disabled'>
        <label for="model">Model:</label>
        <input type="text" id="model" class="form-control" formControlName="model" autocomplete="off">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.street.disabled'>
        <label for="street">Notes:</label>
        <input type="text" id="street" class="form-control" formControlName="street" autocomplete="off">
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.address.disabled'>
        <label for="address">ِAddress:</label>
        <textarea class="resizable_textarea form-control" formControlName="address"></textarea>
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.complaint.disabled'>
        <label for="complaint">Complaint:</label>
        <textarea class="resizable_textarea form-control" id="complaint" formControlName="complaint"></textarea>
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.category.disabled'>
        <label for="category" class="text-danger">Category:</label>
        <select id="category" class="form-control" data-width="100%">
            <option></option>
        </select>
    </div>

    <div class="col form-group" [hidden]='formGroup.controls.employee.disabled'>
        <label for="employee" class="text-danger">Employee:</label>
        <select id="employee" class="form-control" data-width="100%">
            <option></option>
        </select>
    </div>

    <div class="col form-group has-danger" [hidden]='formGroup.controls.report.disabled'>
        <label for="report">Report</label>
        <textarea id="report" rows="3" class="form-control" formControlName="report"></textarea>
    </div>

    <div class="form-group" *ngIf='selectedFields'>
        <div class="col">
            <input type="submit" class="btn btn-success" value="Submit" [disabled]='!canSubmit' />
        </div>
    </div>

</form>
