<div class="col-md-3 left_col menu_fixed" style="z-index: 10;">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="/" class="site_title"><i class="fa fa-cloud"></i> <span>Gaboub Center</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Welcome,</span>
                <h2>John Doe</h2>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <!-- <h3>General</h3> -->
                <ul class="nav side-menu">
                    <li routerActiveLink="active">
                        <a routerLink='/orders/list'>
                            <i class="fa fa-home"></i> Orders
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li routerActiveLink="active">
                        <a routerLink='/elaraby/orders'>
                            <i class="fa fa-home"></i> Work Ordes
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li routerActiveLink="active">
                        <a routerLink='/technician/reports'>
                            <i class="fa fa-home"></i> Reports
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li routerActiveLink="active" *ngIf='userRoles && userRoles.includes("Admin")'>
                        <a routerLink='/tickets/list'>
                            <i class="fa fa-cubes"></i> Tickets
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li routerActiveLink="active" *ngIf='userRoles && userRoles.includes("Admin")'>
                        <a routerLink='/employees/list'>
                            <i class="fa fa-user"></i> Employess
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li routerActiveLink="active" *ngIf='userRoles && userRoles.includes("Admin")'>
                        <a routerLink='/categories/list'>
                            <i class="fa fa-tags"></i> Categories
                            <span class="fa fa-chevron-down"></span>
                        </a>
                    </li>

                    <li (click)='onInventory()'>
                        <a>
                            <i class="fa fa-tags"></i> Inventory
                            <span class="fa fa-cubes"></span>
                        </a>
                    </li>



                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>
