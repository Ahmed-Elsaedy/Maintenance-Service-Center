<div class="container">
    <mat-card>
        <app-data-toolbar [options]='toolbarOptions'>
        </app-data-toolbar>
        <mat-card-content>
            <div class="container">


                <div fxLayout="row" fxLayoutGap="10px">
                    <mat-form-field [dir]="dir" appearance="outline" fxFlex='25%'>
                        <mat-label> {{ 'models.financialTransaction.fromDate' | translate}}</mat-label>
                        <input matInput [matDatepicker]="pickerFrom" [value]="fromDate" [(ngModel)]="fromDate">
                        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFrom></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field [dir]="dir" appearance="outline" fxFlex='25%'>
                        <mat-label> {{ 'models.financialTransaction.toDate' | translate}}</mat-label>
                        <input matInput [matDatepicker]="pickerTo" [(ngModel)]="toDate">
                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker #pickerTo></mat-datepicker>
                    </mat-form-field>
                </div>

                <app-data-grid [options]='searchGridOptions'>
                </app-data-grid>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
