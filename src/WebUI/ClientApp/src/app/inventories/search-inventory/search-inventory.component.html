<div class="container" *ngIf='!data; else dialog'>
    <mat-card>
        <app-data-toolbar [options]='toolbarOptions'>
        </app-data-toolbar>
        <mat-card-content>
            <div class="container">
                <app-data-grid [options]='searchGridOptions'>
                </app-data-grid>
            </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>

<ng-template #dialog>
    <mat-dialog-content>
        <app-data-grid [options]='searchGridOptions'>
        </app-data-grid>
    </mat-dialog-content>
</ng-template>
